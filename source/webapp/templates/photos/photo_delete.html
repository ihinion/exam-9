{% extends 'base.html' %}
{% block title %}Delete photo{% endblock %}
{% block content %}
    <form method="post">{% csrf_token %}
        <h2 class="my-3">Are you sure you want to delete this photo?</h2>
        <p><img src="{{ photo.picture.url }}" alt="photo"></p>
        <input class="btn btn-danger" type="submit" value="Yes">
        <a class="btn btn-primary" href="{% url 'webapp:photo_detail' photo.pk %}">No</a>
    </form>
{% endblock %}
